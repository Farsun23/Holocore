buildscript {
	repositories {
		jcenter()
	}
	dependencies {
		classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.2'
	}
}

plugins {
	id 'com.github.johnrengelman.shadow' version '2.0.2'
	id 'application'
	id 'java'
	id 'idea'
	id 'findbugs'
}

mainClassName  = 'main.ProjectSWG'

sourceSets {
    main {
        java {
            srcDirs = ['src', 'test']
        }
    }
	test {
		java {
			srcDirs = ['src', 'test']
		}
	}
}

test {
	testLogging {
		events "skipped", "failed" // just good to know in terms of what failed
	}
	afterSuite { TestDescriptor td, TestResult tr ->
		if (td.parent == null) {
			println 'Tests run: ('+tr.getTestCount()+'), Failures: ('+tr.getFailedTestCount()+')' // IMPORTANT - this is required for Lightspeed
		}
	}
	include 'main/TestAll.class' // to run only a single test case
}

shadowJar{
	archiveName = "Holocore.jar"
}

repositories {
	jcenter()
}

dependencies {
	compile project(':PSWGCommon')
	
	compile 'org.codehaus.groovy:groovy:3.0.0-alpha-1'
	compile 'junit:junit:4.12'
	compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
	compile group: 'org.slf4j', name: 'slf4j-nop', version: '1.7.25'
	compile group: 'org.eclipse.jgit', name: 'org.eclipse.jgit', version: '4.10.0.201712302008-r'
	compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.21.0.1'
	compile group: 'com.google.code.findbugs', name: 'jsr305', version: '3.0.2'
}

task wrapper(type: Wrapper) {
	gradleVersion = "4.4.1"
}

tasks.withType(FindBugs) {
	reports {
		xml.enabled = false
		html.enabled = true
	}
}
